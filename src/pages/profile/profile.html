<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="contact"></ion-icon> Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding-horizontal class="card">
    <ion-col col-3>
      <img class="avatar" [src]="(profile | async)?.photo" />
    </ion-col>
    <ion-col col>
      <ion-row>
        <span class="account-name">{{ (profile | async)?.name }}</span>
      </ion-row>
      <ion-row>
        <span class="account-email">{{ (profile | async)?.email }}</span>
      </ion-row>
      <ion-row>
        <button ion-button small round col-12 (click)="onEditProfile()">
          Edit Profile
        </button>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>Following</ion-label>
    <ion-label>{{ (profile | async)?.following }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Followers</ion-label>
    <p>{{ (profile | async)?.followers }}</p>
  </ion-item>

  <ion-item>
    <ion-label>Posts</ion-label>
    <ion-label>{{ (profile | async)?.posts }}</ion-label>
  </ion-item>

  <ion-row padding-horizontal align-items-center class="card">
    <button
      ion-button
      col-12
      small
      round
      outline
      color="secondary"
      (click)="onLogOut()"
    >
      Logout
    </button>
  </ion-row>
</ion-content>
