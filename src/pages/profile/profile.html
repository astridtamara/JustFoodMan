<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of profile | async">
      asdasd
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
    
      <p>Name</p>
      <button ion-button full (click)="onEditProfile()">Edit Profile</button>
    </ion-item>

    <ion-item>
      <ion-label>Following</ion-label>
      <ion-label>{{[profile?.Following]}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Followers</ion-label>
      <p>{{profile?.Followers}}</p>
    </ion-item>

    <ion-item>
      <ion-label>Posts</ion-label>
      <ion-label>{{profile?.Posts}}</ion-label>
    </ion-item>

    <button ion-button full>Logout</button>
  </ion-list>
  
  
</ion-content>
