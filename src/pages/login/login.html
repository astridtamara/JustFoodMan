<ion-header>
  <ion-navbar> <ion-title>Login</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Email : </ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Password : </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button
          ion-button
          block
          round
          (click)="onLogin()"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col text-center no-padding>
      <p>
        Dont have any account?<a class="regis" (click)="onRegister()">
          Register here!</a
        >
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center no-padding>
      <a class="forgot-password" (click)="onForgotPassword()"
        >Forgot your password?</a
      >
    </ion-col>
  </ion-row>
</ion-content>
