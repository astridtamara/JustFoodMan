<ion-header> </ion-header>

<ion-content>
  <ion-row align-items-center justify-content-center>
    <ion-col text-center>
      <img class="logo" src="assets/imgs/icon.png" />
    </ion-col>
  </ion-row>
  <ion-row text-center padding-horizontal>
    <ion-col><h1 ion-text no-margin color="primary">Login</h1> </ion-col>
  </ion-row>
  <form [formGroup]="loginForm">
    <div class="white-bg">
      <ion-row padding-horizontal>
        <ion-col>
          <ion-item padding-right>
            <ion-label floating>Email </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row padding-horizontal>
        <ion-col>
          <ion-item padding-right>
            <ion-label floating>Password </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row padding-horizontal>
        <ion-col text-center>
          <button
            ion-button
            block
            round
            color="secondary"
            (click)="onLogin()"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>

  <ion-row padding-horizontal>
    <ion-col text-center no-padding>
      <p>
        Dont have any account?<a class="regis" (click)="onRegister()">
          Register here!</a
        >
      </p>
    </ion-col>
  </ion-row>
  <ion-row padding-horizontal>
    <ion-col text-center no-padding>
      <a class="forgot-password" (click)="onForgotPassword()"
        >Forgot your password?</a
      >
    </ion-col>
  </ion-row>
</ion-content>
