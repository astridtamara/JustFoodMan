<ion-header>
  <ion-navbar> <ion-title> Discover </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

      {{ item.nama }}
    </ion-item>
  </ion-list>
</ion-content>
