<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="shuffle"></ion-icon> Random Place</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
          type="text"
          placeholder="random place"
          ngModel
          name="title"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="description"
          ngModel
          name="description"
          required
        ></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            outline
            block
            type="button"
            icon-left
            (click)="onLocate()"
          >
            <ion-icon name="locate"></ion-icon>
            Nearby
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            outline
            block
            type="button"
            icon-left
            (click)="onOpenMap()"
          >
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <agm-map
            [latitude]="location.lat"
            [longitude]="location.long"
            [zoom]="16"
          >
            <agm-marker [latitude]="location.lat" [longitude]="location.long">
            </agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !locationIsSet"
          >
            Start Random
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
