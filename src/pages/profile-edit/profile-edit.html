<ion-header>
  <ion-navbar> <ion-title>Edit Profile</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="profileEditForm">
    <ion-row justify-content-center>
      <ion-col col-3 text-center no-padding>
        <img
          [src]="(profile | async)?.photo"
          class="avatar"
          (click)="onPictureEdit()"
        />
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button clear small no-margin color="secondary" (click)="onPictureEdit()">
        Change Picture
      </button>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Name</ion-label>
          <ion-input
            type="text"
            formControlName="name"
            placeholder="Your name"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input
            type="email"
            disabled
            formControlName="email"
            placeholder="Your email"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Old Password</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            placeholder="Type to change your password"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>New Password</ion-label>
          <ion-input
            type="password"
            formControlName="newpassword"
            placeholder="Type to change your password"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Confirm Password</ion-label>
          <ion-input
            type="password"
            formControlName="confirmpassword"
            placeholder="Type to change your password"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button
          ion-button
          block
          round
          (click)="onProfileEdit()"
          [disabled]="!profileEditForm.valid"
        >
          Save
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
